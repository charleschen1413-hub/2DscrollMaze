<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>地鐵迷宮大冒險 - 虛擬搖桿版</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
    body {
        background-color: #202020;
        color: white;
        font-family: 'Courier New', Courier, monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        touch-action: none; /* 防止瀏覽器預設的縮放與滾動 */
    }
    #game-container {
        position: relative;
        width: 640px;
        height: 640px;
        /* 確保容器在小螢幕也能正確顯示 */
        max-width: 100vw;
        max-height: 80vh; 
    }
    canvas {
        background-color: #000;
        border: 4px solid #555;
        image-rendering: pixelated;
        box-shadow: 0 0 20px rgba(0,0,0,0.8);
        width: 100%;
        height: 100%;
        display: block;
    }
    #ui-layer {
        margin-top: 10px;
        text-align: center;
        display: none; /* 手機版預設隱藏鍵盤提示 */
    }
    
    /* --- 虛擬搖桿樣式 --- */
    #joystick-zone {
        display: none; /* JS 判斷手機版後開啟 */
        position: absolute;
        bottom: 30px;
        left: 30px;
        width: 120px;
        height: 120px;
        z-index: 100;
    }
    
    .joystick-base {
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        position: relative;
        pointer-events: auto; /* 允許接收觸控 */
    }

    .joystick-stick {
        width: 50px;
        height: 50px;
        background: rgba(255, 204, 0, 0.8); /* 亮黃色，比較顯眼 */
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        pointer-events: none; /* 讓觸控事件穿透到 base */
        transition: transform 0.1s; /* 回彈動畫 */
    }

    /* Enter 按鈕樣式 */
    #mobile-btn-enter {
        display: none; /* 預設隱藏 */
        position: absolute;
        bottom: 50px;
        right: 40px;
        width: 80px;
        height: 80px;
        background-color: rgba(255, 255, 255, 0.2);
        border: 3px solid rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        color: white;
        font-size: 18px;
        font-weight: bold;
        justify-content: center;
        align-items: center;
        user-select: none;
        z-index: 100;
    }
    #mobile-btn-enter:active {
        background-color: rgba(255, 255, 255, 0.5);
    }

    /* 針對小螢幕手機的調整 */
    @media (max-width: 680px) {
        #game-container {
            width: 95vw;
            height: 95vw; 
        }
    }
</style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas" width="640" height="480"></canvas>
</div>

<div id="ui-layer">
    <p>控制: ↑ ↓ ← → | Enter 確定</p>
</div>

<div id="joystick-zone">
    <div class="joystick-base">
        <div class="joystick-stick" id="stick"></div>
    </div>
</div>

<div id="mobile-btn-enter">Enter</div>

<script>
// --- 圖片資源載入 ---
// 請確保 MazeV2 資料夾內有這些圖片，或修改為正確路徑
const charAImg = new Image();
charAImg.src = 'CharAImg.png'; 

const charBImg = new Image();
charBImg.src = 'charBImg.png';

// --- 遊戲設定與變數 ---
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let canvasWidth = canvas.width;
let canvasHeight = canvas.height;

// 遊戲狀態 enum
const STATE = {
    MENU: 0,
    MAZE_SELECT: 1, 
    PLAYING: 2,
    GAMEOVER: 3,
    WIN: 4
};

let currentState = STATE.MENU;
let selectedChar = null;
let selectedMazeType = 'MAZE1'; 
let score = 0;
let timeLeft = 180;
let timerInterval = null;

// 迷宮與攝影機設定
let cellSize = 40;
let cols, rows;
let grid = [];
let player = { x: 0, y: 0 };
let exit = { x: 0, y: 0 };
let items = [];
let camera = { x: 0, y: 0 }; 

// 搖桿控制變數
let joystickData = { active: false, x: 0, y: 0, dir: null };
let lastMoveTime = 0;
const MOVE_DELAY = 150; // 連續移動的速度 (毫秒)，數值越小跑越快

// 8-bit 調色盤
const COLORS = {
    bg: '#000000',
    wall: '#4a4a4a',
    floor: '#1a1a1a',
    uiText: '#ffffff',
    highlight: '#ffcc00',
    exit: '#00FF00'
};

// --- 遊戲初始化 ---
function init() {
    // 偵測是否為行動裝置
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    if (isMobile) {
        // 顯示手機控制介面
        document.getElementById('joystick-zone').style.display = 'block';
        document.getElementById('mobile-btn-enter').style.display = 'flex';
        document.getElementById('ui-layer').style.display = 'none';
        
        setupMobileControls();
    } else {
        document.getElementById('ui-layer').style.display = 'block';
        document.addEventListener('keydown', handleKeyDown);
    }

    // 視窗大小調整
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    gameLoop();
}

function resizeCanvas() {
    const container = document.getElementById('game-container');
    canvas.width = container.clientWidth;
    canvas.height = container.clientHeight;
    canvasWidth = canvas.width;
    canvasHeight = canvas.height;
}

// --- 控制邏輯: 鍵盤 ---
function handleKeyDown(e) {
    // 鍵盤直接觸發單次移動
    handleInput(e.key);
}

// --- 控制邏輯: 虛擬搖桿 ---
function setupMobileControls() {
    const zone = document.querySelector('.joystick-base');
    const stick = document.getElementById('stick');
    const enterBtn = document.getElementById('mobile-btn-enter');
    
    // Enter 按鈕
    enterBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        handleInput('Enter');
    });

    // 搖桿觸控事件
    zone.addEventListener('touchstart', handleTouchStart, {passive: false});
    zone.addEventListener('touchmove', handleTouchMove, {passive: false});
    zone.addEventListener('touchend', handleTouchEnd, {passive: false});

    function handleTouchStart(e) {
        e.preventDefault();
        joystickData.active = true;
        updateStick(e.touches[0]);
    }

    function handleTouchMove(e) {
        e.preventDefault();
        if (joystickData.active) {
            updateStick(e.touches[0]);
        }
    }

    function handleTouchEnd(e) {
        e.preventDefault();
        joystickData.active = false;
        joystickData.dir = null;
        // 歸位
        stick.style.transform = `translate(-50%, -50%)`; 
        stick.style.transition = 'transform 0.1s';
    }

    function updateStick(touch) {
        const rect = zone.getBoundingClientRect();
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        // 計算觸控點相對於圓心的位置
        let x = touch.clientX - rect.left - centerX;
        let y = touch.clientY - rect.top - centerY;
        
        // 限制搖桿移動範圍 (半徑)
        const maxRadius = rect.width / 2 - 25; // 25是stick半徑
        const distance = Math.sqrt(x*x + y*y);
        
        if (distance > maxRadius) {
            const ratio = maxRadius / distance;
            x *= ratio;
            y *= ratio;
        }

        // 移動視覺上的搖桿
        stick.style.transition = 'none'; // 拖曳時移除動畫以保持跟手
        stick.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;

        // 計算方向
        // 使用簡單的角度判斷 (4向)
        if (distance > 10) { // 死區，避免太敏感
            if (Math.abs(x) > Math.abs(y)) {
                joystickData.dir = x > 0 ? 'ArrowRight' : 'ArrowLeft';
            } else {
                joystickData.dir = y > 0 ? 'ArrowDown' : 'ArrowUp';
            }
        } else {
            joystickData.dir = null;
        }
    }
}

// --- 遊戲主迴圈 ---
function gameLoop() {
    // 處理搖桿的連續移動
    if (joystickData.active && joystickData.dir) {
        const now = Date.now();
        // 如果超過移動間隔時間，就移動一次
        if (now - lastMoveTime > MOVE_DELAY) {
            handleInput(joystickData.dir);
            lastMoveTime = now;
        }
    }

    // 繪製與更新畫面
    ctx.fillStyle = COLORS.bg;
    ctx.fillRect(0, 0, canvasWidth, canvasHeight);

    // 控制 Enter 按鈕的顯示/隱藏
    updateUIElements();

    switch (currentState) {
        case STATE.MENU:
            drawMenu();
            break;
        case STATE.MAZE_SELECT:
            drawMazeSelect();
            break;
        case STATE.PLAYING:
            updateCamera();
            drawGame();
            updateTimerUI();
            break;
        case STATE.GAMEOVER:
            drawGameOver(false);
            break;
        case STATE.WIN:
            drawGameOver(true);
            break;
    }
    requestAnimationFrame(gameLoop);
}

function updateUIElements() {
    const enterBtn = document.getElementById('mobile-btn-enter');
    // 只有在非遊戲進行中 (選單、結算) 才顯示 Enter
    if (currentState === STATE.PLAYING) {
        enterBtn.style.display = 'none';
    } else {
        // 這裡需要再次檢查是否為手機，避免電腦版跑出來
        if (document.getElementById('joystick-zone').style.display !== 'none') {
            enterBtn.style.display = 'flex';
        }
    }
}

// --- 通用輸入處理 ---
function handleInput(key) {
    if (currentState === STATE.MENU) {
        if (key === 'ArrowLeft') selectedChar = 'A';
        if (key === 'ArrowRight') selectedChar = 'B';
        if (key === 'Enter' && selectedChar) currentState = STATE.MAZE_SELECT;
    } 
    else if (currentState === STATE.MAZE_SELECT) {
        if (key === 'ArrowUp') selectedMazeType = 'MAZE1';
        if (key === 'ArrowDown') selectedMazeType = 'MAZE2';
        if (key === 'Enter') startGame();
    }
    else if (currentState === STATE.PLAYING) {
        let nextX = player.x;
        let nextY = player.y;

        if (key === 'ArrowUp') nextY--;
        if (key === 'ArrowDown') nextY++;
        if (key === 'ArrowLeft') nextX--;
        if (key === 'ArrowRight') nextX++;

        if (nextX >= 0 && nextX < cols && nextY >= 0 && nextY < rows) {
            let cell = grid[nextY][nextX];
            if (!cell.walls) {
                player.x = nextX;
                player.y = nextY;
                checkEvents();
            }
        }
    }
    else if (currentState === STATE.GAMEOVER || currentState === STATE.WIN) {
        if (key === 'Enter') resetGame();
    }
}

// --- 遊戲邏輯 ---
function startGame() {
    if (selectedMazeType === 'MAZE1') {
        cellSize = 30; cols = 40; rows = 40;
        generateSquareMaze();
    } else {
        cellSize = 30; cols = 40; rows = 40;
        generateCircularMaze();
    }
    spawnItems();
    score = 0;
    timeLeft = 180;
    currentState = STATE.PLAYING;
    updateCamera(); // 初始化攝影機

    if (timerInterval) clearInterval(timerInterval);
    timerInterval = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
            currentState = STATE.GAMEOVER;
            clearInterval(timerInterval);
        }
    }, 1000);
}

function updateCamera() {
    let targetX = player.x * cellSize + cellSize / 2 - canvasWidth / 2;
    let targetY = player.y * cellSize + cellSize / 2 - canvasHeight / 2;
    camera.x += (targetX - camera.x) * 0.1;
    camera.y += (targetY - camera.y) * 0.1;
}

function checkEvents() {
    for (let i = 0; i < items.length; i++) {
        if (items[i].active && items[i].x === player.x && items[i].y === player.y) {
            items[i].active = false;
            score += 100;
        }
    }
    if (player.x === exit.x && player.y === exit.y) {
        currentState = STATE.WIN;
        clearInterval(timerInterval);
    }
}

function spawnItems() {
    items = [];
    let count = 15;
    for(let i=0; i<count; i++) {
        let rx, ry;
        do {
            rx = Math.floor(Math.random() * cols);
            ry = Math.floor(Math.random() * rows);
        } while (grid[ry][rx].walls || (rx === player.x && ry === player.y) || (rx === exit.x && ry === exit.y));
        let type = Math.floor(Math.random() * 3);
        items.push({x: rx, y: ry, type: type, active: true});
    }
}

function resetGame() {
    currentState = STATE.MENU;
    selectedChar = null;
}

// --- 繪圖函數 (保持不變，或根據需求微調) ---
function drawMenu() {
    ctx.textAlign = 'center';
    ctx.fillStyle = COLORS.uiText;
    ctx.font = '24px monospace';
    ctx.fillText("媽媽的地鐵迷宮冒險", canvasWidth/2, 80);
    ctx.font = '16px monospace';
    ctx.fillText("請選擇角色", canvasWidth/2, 130);

    let drawX = canvasWidth / 2 - 120;
    let drawY = 180;
    let size = 80;

    // A框
    ctx.strokeStyle = selectedChar === 'A' ? COLORS.highlight : '#555';
    ctx.lineWidth = 4;
    ctx.strokeRect(drawX, drawY, size, size);
    drawCharacter(drawX + size/2, drawY + size/2, 'A', size * 0.8);

    // B框
    ctx.strokeStyle = selectedChar === 'B' ? COLORS.highlight : '#555';
    ctx.strokeRect(drawX + 160, drawY, size, size);
    drawCharacter(drawX + 160 + size/2, drawY + size/2, 'B', size * 0.8);

    if(selectedChar) {
         ctx.fillStyle = COLORS.highlight;
         ctx.fillText(`已選擇: 媽媽 ${selectedChar}`, canvasWidth/2, 320);
         ctx.fillStyle = '#fff';
         ctx.fillText("按 Enter 繼續", canvasWidth/2, 350);
    }
}

function drawMazeSelect() {
    ctx.textAlign = 'center';
    ctx.fillStyle = COLORS.uiText;
    ctx.font = '24px monospace';
    ctx.fillText("選擇迷宮關卡", canvasWidth/2, 120);
    ctx.font = '20px monospace';
    ctx.fillStyle = selectedMazeType === 'MAZE1' ? COLORS.highlight : '#777';
    ctx.fillText("關卡 1 (方形迷宮)", canvasWidth/2, 200);
    ctx.fillStyle = selectedMazeType === 'MAZE2' ? COLORS.highlight : '#777';
    ctx.fillText("關卡 2 (圓形迷宮)", canvasWidth/2, 250);
    ctx.fillStyle = '#fff';
    ctx.font = '16px monospace';
    ctx.fillText("Enter 開始遊戲", canvasWidth/2, 350);
}

function drawGame() {
    ctx.save();
    ctx.translate(-camera.x, -camera.y);
    let startCol = Math.floor(camera.x / cellSize) - 1;
    let startRow = Math.floor(camera.y / cellSize) - 1;
    let endCol = startCol + Math.ceil(canvasWidth / cellSize) + 2;
    let endRow = startRow + Math.ceil(canvasHeight / cellSize) + 2;
    startCol = Math.max(0, startCol); startRow = Math.max(0, startRow);
    endCol = Math.min(cols, endCol); endRow = Math.min(rows, endRow);

    for (let y = startRow; y < endRow; y++) {
        for (let x = startCol; x < endCol; x++) {
            let px = x * cellSize;
            let py = y * cellSize;
            if (grid[y][x].walls) {
                ctx.fillStyle = COLORS.wall;
                ctx.fillRect(px, py, cellSize, cellSize);
                ctx.strokeStyle = '#333'; ctx.lineWidth = 1;
                ctx.strokeRect(px, py, cellSize, cellSize);
            } else {
                ctx.fillStyle = COLORS.floor;
                ctx.fillRect(px, py, cellSize, cellSize);
            }
        }
    }
    // 出口
    ctx.fillStyle = COLORS.exit;
    ctx.beginPath(); ctx.arc(exit.x * cellSize + cellSize/2, exit.y * cellSize + cellSize/2, cellSize/2, 0, Math.PI*2); ctx.fill();
    ctx.fillStyle = '#000'; ctx.font = `bold ${cellSize/2}px monospace`; ctx.textAlign = 'center';
    ctx.fillText("EXIT", exit.x * cellSize + cellSize/2, exit.y * cellSize + cellSize*0.6);
    // 物品
    for (let item of items) {
        if (item.active) drawItem(item.x * cellSize + cellSize/2, item.y * cellSize + cellSize/2, item.type, cellSize/2);
    }
    // 玩家
    drawCharacter(player.x * cellSize + cellSize/2, player.y * cellSize + cellSize/2, selectedChar, cellSize);
    ctx.restore();
}

function drawItem(x, y, type, size) {
    if (type === 0) {
        ctx.fillStyle = '#33ccff'; ctx.fillRect(x-size/2, y-size/4, size, size/2); ctx.strokeStyle='#fff'; ctx.strokeRect(x-size/2, y-size/4, size, size/2);
    } else if (type === 1) {
        ctx.fillStyle = '#ffd700'; ctx.beginPath(); ctx.arc(x, y, size/2, 0, Math.PI*2); ctx.fill(); ctx.fillStyle = '#000'; ctx.beginPath(); ctx.arc(x, y, size/4, 0, Math.PI*2); ctx.fill();
    } else {
        ctx.fillStyle = '#e6e6fa'; ctx.beginPath(); ctx.moveTo(x, y-size/2); ctx.lineTo(x+size/2, y); ctx.lineTo(x, y+size/2); ctx.lineTo(x-size/2, y); ctx.fill();
    }
}

function drawCharacter(x, y, charType, size) {
    let img = charType === 'A' ? charAImg : charBImg;
    if (img.complete) {
        ctx.drawImage(img, x - size/2, y - size/2, size, size);
    } else {
        ctx.fillStyle = charType === 'A' ? '#ff69b4' : '#4169e1';
        ctx.fillRect(x - size/2, y - size/2, size, size);
    }
}

// --- 迷宮生成 (Square) ---
function generateSquareMaze() {
    initGrid();
    let stack = [];
    let startX = 1, startY = 1;
    grid[startY][startX].visited = true; grid[startY][startX].walls = false;
    stack.push({x: startX, y: startY});
    while(stack.length > 0) {
        let current = stack.pop();
        let neighbors = [];
        let dirs = [[0,-2], [0,2], [-2,0], [2,0]];
        for(let dir of dirs) {
            let nx = current.x + dir[0];
            let ny = current.y + dir[1];
            if(nx > 0 && nx < cols-1 && ny > 0 && ny < rows-1 && !grid[ny][nx].visited) {
                neighbors.push({x: nx, y: ny, dx: dir[0]/2, dy: dir[1]/2});
            }
        }
        if(neighbors.length > 0) {
            stack.push(current);
            let next = neighbors[Math.floor(Math.random() * neighbors.length)];
            grid[current.y + next.dy][current.x + next.dx].walls = false;
            grid[next.y][next.x].visited = true; grid[next.y][next.x].walls = false;
            stack.push({x: next.x, y: next.y});
        }
    }
    player.x = Math.floor(cols / 2); player.y = 1; grid[player.y][player.x].walls = false;
    exit.x = Math.floor(cols / 2); exit.y = rows - 2; grid[exit.y][exit.x].walls = false;
}

// --- 迷宮生成 (Circular) ---
function generateCircularMaze() {
    initGrid();
    let centerX = Math.floor(cols / 2); let centerY = Math.floor(rows / 2);
    let maxRadius = Math.min(centerX, centerY) - 2;
    for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
            let dist = Math.sqrt((x - centerX)**2 + (y - centerY)**2);
            if (dist <= maxRadius) grid[y][x].walls = false;
        }
    }
    for (let y = 2; y < rows - 2; y++) {
        for (let x = 2; x < cols - 2; x++) {
             let dist = Math.sqrt((x - centerX)**2 + (y - centerY)**2);
             if (dist < maxRadius - 2 && dist > 3 && Math.random() > 0.7) grid[y][x].walls = true;
        }
    }
    player.x = centerX; player.y = centerY;
    for(let dy=-1; dy<=1; dy++) for(let dx=-1; dx<=1; dx++) grid[centerY+dy][centerX+dx].walls = false;
    let angle = Math.random() * Math.PI * 2;
    exit.x = Math.floor(centerX + Math.cos(angle) * (maxRadius - 1));
    exit.y = Math.floor(centerY + Math.sin(angle) * (maxRadius - 1));
    grid[exit.y][exit.x].walls = false;
}

function initGrid() {
    grid = [];
    for (let y = 0; y < rows; y++) {
        let row = [];
        for (let x = 0; x < cols; x++) { row.push({ walls: true, visited: false }); }
        grid.push(row);
    }
}

init();

</script>
</body>
